<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
<match target="pattern">
<test compare="contains" name="family" qual="any">
<string>Helvetica</string>
</test>
<edit mode="assign" binding="same" name="family">
<string>Arial</string>
</edit>
</match>
<match target="pattern">
<test compare="contains" name="family" qual="any">
<string>Calibri</string>
</test>
<edit mode="assign" binding="same" name="family">
<string>Arial</string>
</edit>
</match>
<match target="font">
<edit name="embeddedbitmap" mode="assign">
<bool>false</bool>
</edit>
</match>
</fontconfig>
